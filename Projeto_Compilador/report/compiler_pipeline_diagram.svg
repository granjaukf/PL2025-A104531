<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Pipeline do Compilador Pascal</text>
  
  <!-- Stage 1: Análise Léxica -->
  <rect x="20" y="50" width="120" height="80" fill="#3498db" rx="8" stroke="#2980b9" stroke-width="2"/>
  <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Análise</text>
  <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Léxica</text>
  <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Código → Tokens</text>
  
  <!-- Arrow 1 -->
  <path d="M 145 90 L 165 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Análise Sintática -->
  <rect x="170" y="50" width="120" height="80" fill="#e74c3c" rx="8" stroke="#c0392b" stroke-width="2"/>
  <text x="230" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Análise</text>
  <text x="230" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sintática</text>
  <text x="230" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tokens → AST</text>
  
  <!-- Arrow 2 -->
  <path d="M 295 90 L 315 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Otimização AST -->
  <rect x="320" y="50" width="120" height="80" fill="#f39c12" rx="8" stroke="#e67e22" stroke-width="2"/>
  <text x="380" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Otimização</text>
  <text x="380" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AST</text>
  <text x="380" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AST → AST otimizada</text>
  
  <!-- Arrow 3 -->
  <path d="M 445 90 L 465 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Análise Semântica -->
  <rect x="470" y="50" width="120" height="80" fill="#9b59b6" rx="8" stroke="#8e44ad" stroke-width="2"/>
  <text x="530" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Análise</text>
  <text x="530" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Semântica</text>
  <text x="530" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Verificação tipos</text>
  
  <!-- Arrow 4 -->
  <path d="M 595 90 L 615 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Geração de Código -->
  <rect x="620" y="50" width="120" height="80" fill="#27ae60" rx="8" stroke="#229954" stroke-width="2"/>
  <text x="680" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Geração</text>
  <text x="680" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">de Código</text>
  <text x="680" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AST → Código VM</text>
  
  <!-- Input/Output labels -->
  <text x="80" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Código Pascal</text>
  <text x="680" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Código VM (.vm)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Bottom info -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Cada fase transforma a representação do código, desde texto fonte até instruções executáveis</text>
</svg>